<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Select Product | Matthews Custom Creations</title>

<link rel="stylesheet" href="css/styles.css">

</head>

<body>

<header class="header">

<div class="header-left">

<img src="images/logo.jpg" class="logo">

</div>

<nav class="header-right">

<a href="index.html">Home</a>
<a href="order.html">Order</a>

</nav>

</header>


<main class="main">

<h1>Select a Product</h1>

<div class="tile-grid">

<div class="tile" onclick="selectProduct('Drinkware')">

<h2>Drinkware</h2>
<p>Tumblers, mugs, bottles</p>

</div>


<div class="tile" onclick="selectProduct('Wood Sign')">

<h2>Wood Signs</h2>
<p>Custom engraved signage</p>

</div>


<div class="tile" onclick="selectProduct('Leather Patch')">

<h2>Leather Patches</h2>
<p>Hat patches and accessories</p>

</div>


<div class="tile" onclick="selectProduct('Custom Item')">

<h2>Custom Item</h2>
<p>Special requests</p>

</div>

</div>

</main>


<script>

function selectProduct(product)
{

window.location.href =
"order-form.html?product=" + encodeURIComponent(product);

}

</script>


</body>

</html>
