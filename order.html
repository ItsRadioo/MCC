<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Select Product | Matthews Custom Creations</title>

<link rel="stylesheet" href="css/styles.css">

</head>

<script>

function toggleMenu()
{
document.getElementById("navMenu").classList.toggle("menu-open");
document.getElementById("menuOverlay").classList.toggle("overlay-open");
}

function closeMenu()
{
document.getElementById("navMenu").classList.remove("menu-open");
document.getElementById("menuOverlay").classList.remove("overlay-open");
}

</script>
  
<body>

<header class="header">

<div class="header-left">
<img src="images/logo.jpg" class="logo">
</div>

<!-- Hamburger icon -->
<div class="menu-toggle" onclick="toggleMenu()">
â˜°
</div>

<!-- Slide menu -->
<nav class="header-right" id="navMenu">

<a href="index.html" class="nav-button" onclick="closeMenu()">Home</a>
<a href="order.html" class="nav-button" onclick="closeMenu()">Shop</a>
<a href="order-form.html" class="nav-button" onclick="closeMenu()">Custom Order</a>
<a href="events.html" class="nav-button" onclick="closeMenu()">Events</a>
<a href="contact.html" class="nav-button" onclick="closeMenu()">Contact</a>

</nav>

<!-- Overlay -->
<div class="menu-overlay" id="menuOverlay" onclick="closeMenu()"></div>

</header>


<main class="main">

<h1>Select a Product</h1>

<div class="tile-grid">

<!-- DRINKWARE -->
<div class="tile"
onclick="selectProduct('Drinkware')">

<img src="images/drinkware.jpg"
alt="Drinkware"
class="tile-image">

<div class="tile-content">
<h2>Drinkware</h2>
<p>Tumblers, mugs, bottles</p>
</div>

</div>


<!-- WOOD SIGN -->
<div class="tile"
onclick="selectProduct('Wood Sign')">

<img src="images/wood-sign.jpg"
alt="Wood Sign"
class="tile-image">

<div class="tile-content">
<h2>Wood Signs</h2>
<p>Custom engraved signage</p>
</div>

</div>


<!-- LEATHER PATCH -->
<div class="tile"
onclick="selectProduct('Leather Patch')">

<img src="images/leather-patch.jpg"
alt="Leather Patch"
class="tile-image">

<div class="tile-content">
<h2>Leather Patches</h2>
<p>Hat patches and accessories</p>
</div>

</div>


<!-- CUSTOM ITEM -->
<div class="tile"
onclick="selectProduct('Custom Item')">

<img src="images/custom-item.jpg"
alt="Custom Item"
class="tile-image">

<div class="tile-content">
<h2>Custom Item</h2>
<p>Special requests</p>
</div>

</div>


</div>

</main>


<script>

function selectProduct(product)
{
window.location.href =
"order-form.html?product=" + encodeURIComponent(product);
}

</script>

  <footer class="social-footer" id="socialFooter">

<a href="https://facebook.com/YOURPAGE" target="_blank">
<img src="images/facebook.jpg" class="social-icon" alt="Facebook">
</a>

<a href="https://instagram.com/YOURPAGE" target="_blank">
<img src="images/insta.jpg" class="social-icon" alt="Instagram">
</a>

</footer>

</body>
</html>
