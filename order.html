<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Select Product | Matthews Custom Creations</title>

<link rel="stylesheet" href="css/styles.css">

</head>

<body>

<header class="header">

<div class="header-left">
<img src="images/logo.jpg" class="logo">
</div>

<nav class="header-right">

<a href="index.html" class="nav-button">Home</a>
<a href="order-form.html" class="nav-button">Custom Order</a>
<a href="events.html" class="nav-button">Events</a>
<a href="contact.html" class="nav-button">Contact</a>

</nav>


</header>


<main class="main">

<h1>Select a Product</h1>

<div class="tile-grid">

<!-- DRINKWARE -->
<div class="tile"
onclick="selectProduct('Drinkware')">

<img src="images/drinkware.jpg"
alt="Drinkware"
class="tile-image">

<div class="tile-content">
<h2>Drinkware</h2>
<p>Tumblers, mugs, bottles</p>
</div>

</div>


<!-- WOOD SIGN -->
<div class="tile"
onclick="selectProduct('Wood Sign')">

<img src="images/wood-sign.jpg"
alt="Wood Sign"
class="tile-image">

<div class="tile-content">
<h2>Wood Signs</h2>
<p>Custom engraved signage</p>
</div>

</div>


<!-- LEATHER PATCH -->
<div class="tile"
onclick="selectProduct('Leather Patch')">

<img src="images/leather-patch.jpg"
alt="Leather Patch"
class="tile-image">

<div class="tile-content">
<h2>Leather Patches</h2>
<p>Hat patches and accessories</p>
</div>

</div>


<!-- CUSTOM ITEM -->
<div class="tile"
onclick="selectProduct('Custom Item')">

<img src="images/custom-item.jpg"
alt="Custom Item"
class="tile-image">

<div class="tile-content">
<h2>Custom Item</h2>
<p>Special requests</p>
</div>

</div>


</div>

</main>


<script>

function selectProduct(product)
{
window.location.href =
"order-form.html?product=" + encodeURIComponent(product);
}

</script>


</body>
</html>
