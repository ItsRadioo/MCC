<!DOCTYPE html>
<html>

<head>

<title>Order Form</title>

<link rel="stylesheet" href="css/styles.css">

</head>

<body>

<header>

<div class="header-container">

<img src="images/logo.jpg" class="logo">

<h1 class="site-title">Matthews Custom Engraving</h1>

<nav>

<a href="index.html">Home</a>

</nav>

</div>

</header>


<h2 style="text-align:center;">Customize Your Order</h2>


<form name="order"
method="POST"
data-netlify="true"
enctype="multipart/form-data"
action="thank-you.html">

<input type="hidden" name="form-name" value="order">


<label>Product</label>

<input type="text" name="product" id="productField" readonly>


<label>Quantity</label>

<input type="number" name="quantity" value="1" required>


<label>Customization Details</label>

<textarea name="customization" required></textarea>


<label>Upload Artwork</label>

<input type="file" name="artwork">


<label>Name</label>

<input type="text" name="name" required>


<label>Email</label>

<input type="email" name="email" required>


<button type="submit">Submit Order</button>

</form>


<script>

const params =
new URLSearchParams(window.location.search);

const product =
params.get("product");

if(product)
{
document.getElementById("productField").value =
product;
}

</script>


</body>

</html>
