<!DOCTYPE html>

<script>

function toggleMenu()
{
document.getElementById("navMenu").classList.toggle("menu-open");

document.getElementById("menuOverlay").classList.toggle("overlay-open");

document.getElementById("socialFooter").classList.toggle("footer-hidden");
}

function closeMenu()
{
document.getElementById("navMenu").classList.remove("menu-open");

document.getElementById("menuOverlay").classList.remove("overlay-open");

document.getElementById("socialFooter").classList.remove("footer-hidden");
}

</script>
  
<body>

<header class="header">

<div class="header-left">
<img src="images/logo.jpg" class="logo">
</div>

</nav>

<!-- Overlay -->

</header>


<main class="main">

<h1>Contact Us</h1>
<p>Feel free to reach out if you have any questions regarding your order!</p>
<form class="contact-form" method="POST" data-netlify="true">

<input type="hidden" name="form-name" value="contact">

<label>Name</label>
<input type="text" name="name" required>

<label>Email</label>
<input type="email" name="email" required>

<label>Message</label>
<textarea name="message" required></textarea>

<button type="submit">Send Message</button>

</form>

</main>
