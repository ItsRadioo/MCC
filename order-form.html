<!DOCTYPE html>

<script>

function toggleMenu()
{
const menu = document.getElementById("navMenu");
const overlay = document.getElementById("menuOverlay");
const footer = document.getElementById("socialFooter");

menu.classList.toggle("menu-open");

overlay.classList.toggle("overlay-open");

if (footer)
footer.classList.toggle("footer-hidden");
}

function closeMenu()
{
const menu = document.getElementById("navMenu");
const overlay = document.getElementById("menuOverlay");
const footer = document.getElementById("socialFooter");

menu.classList.remove("menu-open");

overlay.classList.remove("overlay-open");

if (footer)
footer.classList.remove("footer-hidden");
}

</script>
  
<body>

<div class="header-left">

</div>

</header>


<main class="main">

<h1>Custom Order</h1>
<p>Submit a custom order request and we will see if we can accommodate it!</p>


<!-- FLEX CONTAINER FOR FORM + IMAGE -->

<div class="order-layout">


<!-- FORM -->

<form class="custom-form" method="POST" data-netlify="true">

<input type="hidden" name="form-name" value="custom-order">

<label>Name</label>
<input type="text" name="name" required>

<label>Email</label>
<input type="email" name="email" required>

<label>Product Type</label>

<select name="product" id="productSelect" required>

<option value="">Select a product</option>

<option value="drinkware">Drinkware</option>

<option value="wood-sign">Wood Sign</option>

<option value="slate-coaster">Slate Coaster</option>

<option value="custom-shirt">Custom Shirt</option>

</select>

<label>Order Details</label>

<textarea name="details" required></textarea>

<button type="submit">Submit Order</button>

</form>



<!-- IMAGE PREVIEW -->

<div class="product-preview">

<img id="productImage"
class="product-preview-image"
style="display:none;"
alt="Product Preview">

</div>


</div>

</main>


<script>

/* IMAGE MAP */

const productImages =
{
"drinkware": "images/drinkware.png",
"wood-sign": "images/woodsign.png",
"slate-coaster": "images/coasters.png",
"custom-shirt": "images/shirt.png"
};


const select = document.getElementById("productSelect");

const image = document.getElementById("productImage");


select.addEventListener("change", function()
{
const value = this.value;

if(productImages[value])
{
image.src = productImages[value];

image.style.display = "block";
}
else
{
image.style.display = "none";
}
});


/* AUTO-FILL FROM TILE PAGE */

const params = new URLSearchParams(window.location.search);

const product = params.get("product");

if(product)
{
const normalized = product.toLowerCase().replace(" ", "-");

select.value = normalized;

if(productImages[normalized])
{
image.src = productImages[normalized];

image.style.display = "block";
}
}

</script>
