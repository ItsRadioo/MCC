<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Order Form | Matthews Custom Creations</title>

<link rel="stylesheet" href="css/styles.css">

</head>

<script>

function toggleMenu()
{
document.getElementById("navMenu").classList.toggle("menu-open");

document.getElementById("menuOverlay").classList.toggle("overlay-open");

document.getElementById("socialFooter").classList.toggle("footer-hidden");
}

function closeMenu()
{
document.getElementById("navMenu").classList.remove("menu-open");

document.getElementById("menuOverlay").classList.remove("overlay-open");

document.getElementById("socialFooter").classList.remove("footer-hidden");
}

</script>
  
<body>

<header class="header">

<div class="header-left">
<img src="images/logo.jpg" class="logo">
</div>

<!-- Hamburger icon -->
<div class="menu-toggle" onclick="toggleMenu()">
â˜°
</div>

<!-- Slide menu -->
<nav class="header-right" id="navMenu">

<a href="index.html" class="nav-button" onclick="closeMenu()">Home</a>
<a href="order.html" class="nav-button" onclick="closeMenu()">Shop</a>
<a href="order-form.html" class="nav-button" onclick="closeMenu()">Custom Order</a>
<a href="events.html" class="nav-button" onclick="closeMenu()">Events</a>
<a href="contact.html" class="nav-button" onclick="closeMenu()">Contact</a>

</nav>

<!-- Overlay -->
<div class="menu-overlay" id="menuOverlay" onclick="closeMenu()"></div>

</header>


<main class="main">

<h1>Custom Order</h1>
  <p> Submit a custom order request and we will see if we can accomodate it!</p>

<form class="custom-form" method="POST" data-netlify="true">

<input type="hidden" name="form-name" value="custom-order">

<label>Name</label>
<input type="text" name="name" required>

<label>Email</label>
<input type="email" name="email" required>

<label>Product Type</label>
<select name="product">
<option>Drinkware</option>
<option>Wood Sign</option>
<option>Slate Coaster</option>
<option>Custom Shirt</option>
</select>

<label>Order Details</label>
<textarea name="details" required></textarea>

<button type="submit">Submit Order</button>

</form>

</main>


<script>

/* auto-fill selected product */

const params = new URLSearchParams(window.location.search);

const product = params.get("product");

if(product)
{
document.getElementById("product").value = product;
}

</script>

</body>

</html>
