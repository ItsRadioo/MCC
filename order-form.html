<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Order Form | Matthews Custom Creations</title>

<link rel="stylesheet" href="css/styles.css">

</head>

<body>

<header class="header">

<div class="header-left">

<img src="images/logo.jpg" class="logo">

</div>

<nav class="header-right">

<a href="index.html" class="nav-button">Home</a>
<a href="order.html" class="nav-button">Order</a>
<a href="events.html" class="nav-button">Events</a>
<a href="contact.html" class="nav-button">Contact</a>

</nav>


</header>


<main class="main">

<h1>Custom Order</h1>

<form name="order"
method="POST"
data-netlify="true"
enctype="multipart/form-data"
action="thank-you.html">

<input type="hidden" name="form-name" value="order">


<label>Product</label>

<input type="text"
id="product"
name="product"
readonly
required>


<label>Quantity</label>

<input type="number"
name="quantity"
value="1"
min="1"
required>


<label>Customization Details</label>

<textarea name="details"
placeholder="Describe engraving text, font, placement, etc"
required></textarea>


<label>Upload Artwork (optional)</label>

<input type="file"
name="artwork">


<label>Your Name</label>

<input type="text"
name="name"
required>


<label>Email</label>

<input type="email"
name="email"
required>


<button type="submit">

Submit Order

</button>


</form>

</main>


<script>

/* auto-fill selected product */

const params = new URLSearchParams(window.location.search);

const product = params.get("product");

if(product)
{
document.getElementById("product").value = product;
}

</script>


</body>

</html>
